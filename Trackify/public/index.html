<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Task & Habit Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f6fc;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* HEADER */
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #2c3e50;
      color: white;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .logo i {
      margin-right: 0.5rem;
      font-size: 1.8rem;
      color: #3b82f6;
    }

    /* MAIN CONTENT */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .main-content h1 {
      font-size: 2.5rem;
      color: #3498db;
      margin-bottom: 1rem;
    }

    .main-content p {
      font-size: 1.1rem;
      color: #555;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    .auth-buttons {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .auth-buttons a {
      text-decoration: none;
      background-color: #2980b9;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .auth-buttons a:hover {
      background-color: #1a4d6e;
      transform: translateY(-2px);
    }

    /* FOOTER */
    .dashboard-footer {
      text-align: center;
      padding: 1rem;
      background-color: #2c3e50;
      color: white;
    }

    @media (max-width: 480px) {
      .main-content h1 {
        font-size: 2rem;
      }

      .auth-buttons {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="dashboard-header">
    <div class="logo">
      <i class="fas fa-tasks"></i>
      <span>Trackify</span>
    </div>
  </header>


  <!-- MAIN CONTENT -->
  <main class="main-content">
    <h1>Craft Discipline. Crush Deadlines.</h1>
    <p>Track tasks, build habits, and stay consistent. Let your progress be your daily motivator.</p>
    <div class="auth-buttons">
      <a href="/register.html">Register</a>
      <a href="/login.html">Login</a>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="dashboard-footer">
    Created by Aashish Choudhary | Student at IU
  </footer>

  <!-- Font Awesome for logo icon -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>

</html>
